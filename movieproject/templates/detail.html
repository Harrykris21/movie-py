{% extends 'base.html' %}

{% block body %}




<div class="container" style="padding-top:30px">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300"><br>
        </div>

        <div class="col-md-6">
               <h2> {{movie.name}}<br></h2>
                <h4>{{movie.des}}<br></h4>
                <h6>{{movie.year}}<br></h6>

                <a class="btn btn-warning" href="{% url 'movieapp:update_movie' movie.id %}" >update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete_movie' movie.id %}" >Delete</a>
        </div>
    </div>
</div>


{% endblock %}
